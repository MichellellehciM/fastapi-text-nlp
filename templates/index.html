<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastAPI NLP - 文本摘要 & 關鍵字提取</title>
</head>
<body>
    <h1>文本摘要 & 關鍵字提取</h1>
    <form action="/summarize" method="post">
        <textarea name="text" placeholder="請輸入文本"></textarea>
        <button type="submit">生成摘要</button>
    </form>

    {% if summary %}
    <h2>摘要：</h2>
    <p>{{ summary }}</p>

    <h2>關鍵字：</h2>
    <p>{{ keywords }}</p>
    {% endif %}
</body>
</html>
